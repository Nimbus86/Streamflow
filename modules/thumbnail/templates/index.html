{% extends 'base.html' %}

{% block content %}
  <h2>Thumbnail Generator (Free Tools)</h2>
  <form method="post">
    <textarea name="prompt" rows="3"
      placeholder="Tik je keywords hierâ€¦">{{ request.form.prompt or '' }}</textarea>
    <button type="submit">Genereer thumbnail</button>
  </form>

  {% if image %}
    <hr>
    <h3>Resultaat</h3>
    <img src="{{ url_for('static', filename='results/' ~ image) }}"
         alt="Thumbnail" style="max-width:100%">
    <p><a href="{{ url_for('static', filename='results/' ~ image) }}"
          download>Download</a></p>
  {% endif %}
{% endblock %}
